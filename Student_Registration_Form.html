<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #6dd5fa, #ffffff, #ff758c);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 600px;
    }
    .form-title {
      font-weight: 700;
      color: #1e3a8a;
    }
    .btn-custom {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: linear-gradient(to right, #4338ca, #6d28d9);
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4 form-title">ðŸŽ“ Student Registration Form</h2>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label font-semibold">First Name</label>
            <input type="text" class="form-control focus:ring-2 focus:ring-indigo-400" placeholder="Enter your first name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label font-semibold">Last Name</label>
            <input type="text" class="form-control focus:ring-2 focus:ring-indigo-400" placeholder="Enter your last name" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label font-semibold">Email</label>
          <input type="email" class="form-control focus:ring-2 focus:ring-pink-400" placeholder="example@gmail.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label font-semibold">Phone Number</label>
          <input type="text" class="form-control focus:ring-2 focus:ring-blue-400" placeholder="01XXXXXXXXX" required>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label font-semibold">Date of Birth</label>
            <input type="date" class="form-control focus:ring-2 focus:ring-green-400" required>
          </div>
          <div class="col-md-6">
            <label class="form-label font-semibold">Gender</label>
            <select class="form-select focus:ring-2 focus:ring-purple-400" required>
              <option selected disabled>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label font-semibold">Address</label>
          <textarea class="form-control focus:ring-2 focus:ring-yellow-400" rows="3" placeholder="Enter your address" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label font-semibold">Department</label>
          <select class="form-select focus:ring-2 focus:ring-teal-400" required>
            <option selected disabled>Select your department</option>
            <option>Computer Science & Engineering</option>
            <option>Electrical Engineering</option>
            <option>Business Administration</option>
            <option>English</option>
          </select>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-custom px-4 py-2">Submit Form</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
